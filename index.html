<head>

</head>
<body>

<div class="main">

    <div class="m1"><h1>Timer</h1></div>

    <div class="num1">

        <div class="p1"><h1 id="min1">00</h1></div>

    <div class="num2">
        <div class="p2"><button onclick="start()">Start</button></div>
        <div class="p2"><button onclick="pause()">Pause</button></div>
        <div class="p2"><button onclick="reset()">Reset</button></div>
    </div>
    
    </div>
    
    <script src="app.js"></script>
